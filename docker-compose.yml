services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - ENV=production
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=mydatabase
      - DATABASE_USER=myuser
      - DATABASE_PASSWORD=mypassword
    depends_on:
      - frontend
    networks:
      - app_network
      - postgres


  frontend:
    build: ./project
    ports:
      - "5173:5173"
    volumes:
      - ./project:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    networks:
      - app_network
    command: ["npm", "run", "dev", "--", "--host"]

networks:
  app_network:
    driver: bridge
    command: ["npm", "run", "dev", "--", "--host"]

  postgres:
    image: ankane/pgvector
    container_name: my_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydatabase
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
